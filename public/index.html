<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zapret Tracker — Баги и Идеи</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="/img/Zapret2.ico">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Telegram WebApp JS leaks module/exports globals which breaks UMD detection in libraries
    var __savedModule = window.module, __savedExports = window.exports;
    window.module = undefined; window.exports = undefined;
  </script>
  <script src="/js/marked.min.js"></script>
  <script src="/js/purify.min.js"></script>
  <script>
    window.module = __savedModule; window.exports = __savedExports;
  </script>
</head>
<body>
  <div id="app"></div>
  <div class="toast-container" id="toasts"></div>
  <script src="/js/app.js"></script>
</body>
</html>
